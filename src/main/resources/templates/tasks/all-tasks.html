<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tasks</title>
</head>
<body>

<div th:if="${not #strings.containsIgnoreCase(#httpServletRequest.requestURI, '/auth/login')}"
     th:replace="~{navigation/navbar :: nav}"></div>
<br/>

<div th:each="task : ${tasks}">
  <a th:href="@{/tasks/{id}/task(id=${task.id})}" th:text="${task.subject}">task</a>
</div>
<hr/>

<a th:href="@{/tasks/search-tasks}">
    <button type="button" class="btn btn-secondary">Find a task</button>
</a>
<br/>

<a th:href="@{/tasks/add-task}">
    <button type="button" class="btn btn-secondary">Create a new task</button>
</a>
<br/>

</body>
</html>
